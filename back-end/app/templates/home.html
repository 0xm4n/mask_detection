{% extends 'navbar.html' %}

{% set active_page = 'home' %}

{% block style %}
<style>
    /* Tab Navigation */
    .nav-tabs {
        margin: 0;
        padding: 0;
        border: 0;
    }

    .nav-tabs > li > a {
        border: 1px solid #ccc;
        border-bottom: 0;
        color: #222;
        font-size: 13px;
        font-weight: 800;
        padding: 7px;
    }


    .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        background: #f5f5f5;
        border: 1px solid #ccc;
        border-bottom: 0;
        color: #222;
        font-size: 100%;
        padding: 7px;
    }

    /* Tab Content */
    .tab-pane {
        background: #F5F5F5;
        box-shadow: 0 0 4px rgba(0, 0, 0, .4);
        border-radius: 0;
        text-align: center;
        padding: 10px;
    }

    .input-frame {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, .2);
        box-shadow: 0 4px 16px rgba(0, 0, 0, .2);
        box-sizing: border-box;
        font-family: arial, sans-serif;
        font-size: 13px;
        text-align: left;
    }

    .text-frame {
        position: relative;
        margin: auto 20px;
        margin-top: 20px;
    }

    .text-title {
        font-size: 16px;
        font-weight: bold;
        vertical-align: baseline;
    }

    .upload-frame {
        margin-top: 16px;
    }
</style>
{% endblock %}


{% block content %}
<div class="h-75 d-flex justify-content-center align-items-center">
    <div>
        <h1 style="text-align: center; font-family: Comic Sans MS, cursive, sans-serif">Mask Detection</h1>
        <div class="input-frame">
            <div class="text-frame">
                <div class="text-title">Detect by image</div>
                <div>Mask detection with an image instead of text. Try dragging an image here.</div>
            </div>

            <div class="upload-frame">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-left: 16px">
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home"
                           aria-selected="false">Paste Image URL</a>
                    </li>
                    <li class="nav-item waves-effect waves-light">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">Upload an image</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane active show" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Detect by image</button>
                        </form>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form>
                            <div class="form-group">
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Detect by image</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

{% endblock %}
