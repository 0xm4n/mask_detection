{% extends 'navbar.html' %}
{% set active_page = "setting" %}
{% block content %}
<div style="margin-top: 30px"></div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Settings</a>
                <a href="#" class="list-group-item list-group-item-action active"
                   style=""
                >
                    Account Security
                </a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
                <a href="#" class="list-group-item list-group-item-action">&nbsp</a>
            </div>
        </div>
        <div class="col-9">
            <h2>Change password</h2>
            <hr/>
            <form>
                <div class="form-group row">
                    <label for="inputPassword1" class="col-sm-3 col-form-label">Old password</label>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Old Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword2" class="col-sm-3 col-form-label">New password</label>
                    <div class="form-group  mb-2">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-3 col-form-label">Confirm</label>
                    <div class="form-group mb-2">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Confirm Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-secondary">Update password</button>

            </form>

        </div>
    </div>
</div>
{% endblock %}
