<!DOCTYPE html>
{% set active_page = active_page|default('home') -%}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Mask Detection</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
<div class="h-100">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='img/logo.png') }}" width="33" height="32"
                 class="d-inline-block align-top" alt="" loading="lazy">
            Mask Detection
        </a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link"
                   {% if active_page=='home' %} style="color: rgba(0,0,0,.9)" {% endif %}
                   href="{{ url_for('oauth.detection')}}"
                >
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   {% if active_page=='home' %} style="color: rgba(0,0,0,.9)" {% endif %}
                   href="{{ url_for('oauth.detection')}}"
                >
                    Upload History
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   {% if active_page=='management' %} style="color: rgba(0,0,0,.9)" {% endif %}
                   href="{{ url_for('oauth.add_account')}}"
                >
                    Account Management
                </a>
            </li>
            <li class="nav-item">
                <a
                        class="nav-link"
                        {% if active_page=='setting' %} style="color: rgba(0,0,0,.9)" {% endif %}
                        href="{{ url_for('oauth.setting')}}"
                >

                    Settings
                </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Log out
            </button>
        </form>
    </nav>

    {%- block content %}
    {%- endblock %}
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("#{{request.endpoint}}").parent().addClass("active");
    })
</script>
</body>
</html>
